# railway.toml
services = [
  {
    name            = "pingDaemon"
    path            = "api"                   # root of your repo
    dockerfile      = "Dockerfile.api"      # picks up your API Dockerfile
    port            = 8080
    healthcheckPath = "/health"
    restartPolicyType = "ON_FAILURE"
  },
  {
    name            = "pingdaemon-worker"
    path            = "worker"                   # same root, but…
    dockerfile      = "Dockerfile.worker"   # …uses your worker Dockerfile
    restartPolicyType = "ON_FAILURE"
  }
]